		<h2 align="center">Edit your Devices</h2>
		
		<input type="button" name="answer" value="Add New Device" onclick="onButtonClick()" />
		<input class="hide" type="text" id="textInput" value="" />
		<input type="button" value="Browse" id="browse" class="hide"/>
		<input type="button" value="Submit" id="submit" class="hide"/>
		<input type="button" value="Cancel" id="clear" class="hide" onclick="onButtonClick2()"/>
		
		
		<script>
		function onButtonClick(){
		document.getElementById('textInput').className="show";
		document.getElementById('browse').className="show";
		document.getElementById('submit').className="show";
		document.getElementById('clear').className="show";
		}
		
		function onButtonClick2(){
		document.getElementById('textInput').className="hide";
		document.getElementById('browse').className="hide";
		document.getElementById('submit').className="hide";
		document.getElementById('clear').className="hide";
		}
